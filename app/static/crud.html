<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Irvi Passenger App - CRUD</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Gerenciamento de Itens</h1>

    <div class="token-info">
      <p>Token JWT: <span id="jwt-token"></span></p>
    </div>

    <!-- O restante do conteÃºdo do CRUD -->
    <div class="card">
      <h2>Criar Item</h2>
      <input type="text" id="create-item-name" placeholder="Nome do Item">
      <button id="create-item-btn" onclick="createItem()">Criar</button>
    </div>

    <div class="card">
      <h2>Listar Itens</h2>
      <button id="list-items-btn" onclick="listItems()">Listar</button>
      <ul id="items-list"></ul>
    </div>

    <div class="card">
      <h2>Atualizar Item</h2>
      <input type="number" id="update-item-id" placeholder="ID do Item">
      <input type="text" id="update-item-name" placeholder="Novo Nome do Item">
      <button id="update-item-btn" onclick="updateItem()">Atualizar</button>
    </div>

    <div class="card">
      <h2>Deletar Item</h2>
      <input type="number" id="delete-item-id" placeholder="ID do Item">
      <button id="delete-item-btn" onclick="deleteItem()">Deletar</button>
    </div>
  </div>
  <script src="/static/crud.js"></script>
</body>
</html>
