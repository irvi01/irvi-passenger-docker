<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Irvi Passenger App - Login</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao Irvi Passenger App</h1>

    <div class="card">
      <h2>Registrar</h2>
      <input type="text" id="register-username" placeholder="Usuário">
      <input type="password" id="register-password" placeholder="Senha">
      <button id="register-btn">Registrar</button>
    </div>

    <div class="card">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Usuário">
      <input type="password" id="login-password" placeholder="Senha">
      <button id="login-btn">Login</button>
    </div>

    <p id="auth-message"></p>

    <!-- Botão para acessar diretamente o CRUD, caso já tenha um token JWT -->
    <button onclick="window.location.href='crud.html'" class="btn-back">Acessar CRUD</button>
  </div>

  <script src="/static/items.js"></script>
</body>
</html>
