name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do c√≥digo
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Configurar Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Build da imagem Docker
      - name: Build Docker Image
        run: |
          docker build -t irvi-passenger-python:${{ github.sha }} .

      # 4. Testar a Imagem Docker
      - name: Test Docker Image
        run: |
          docker run --rm \
            -e PYTHONPATH=/opt/app \
            irvi-passenger-python:${{ github.sha }} pytest app/tests/

      # 5. Login no Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Push da Imagem para o Docker Hub
      - name: Push Docker Image
        run: |
          docker tag irvi-passenger-python:${{ github.sha }} irvi01/irvi-passenger-python:latest
          docker push irvids/irvi-passenger-python:latest
